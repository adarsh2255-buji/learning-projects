<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <button onclick="
    (calculator('1'))
        ">1</button>

    <button  onclick="
    (calculator('2'))
    ">2</button>

    <button  onclick="
    (calculator('3'))
    ">3</button>

    <button  onclick="
    (calculator('+'))
    ">+</button>

    <button  onclick="
    (calculator('-'))
    ">-</button>

    <button  onclick="
    (calculator('*'))
    ">*</button>

    <button  onclick="
    (calculator('/'))
    ">/</button>

    <button  onclick="
    calculation ='';
    localStorage.removeItem('calculation');
    console.log(calculation, 'cleared')
    ">clear</button>


    <button  onclick="
    calculation = eval(calculation)
    console.log(calculation)
    ">=</button>
    
    <script>
        let calculation= localStorage.getItem('calculation') || ''; 
        function calculator(value){
            calculation += value;
            localStorage.setItem('calculation',calculation);
            console.log(calculation)
        }
        
       

        

    </script>
</body>
</html>
