<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM project</title>
</head>
<body>
    <h1>please subscribe here</h1>
    <button class="sub-button">Subscribe</button>

    <script>
        const subButton = document.querySelector('.sub-button');
        
        subButton.addEventListener('click', () => {
            subButton.innerHTML ==='Subscribe' ? subButton.innerHTML ='Subscribed' :  subButton.innerHTML = 'Subscribe';
        })
    </script>
    
</body>
</html>
